<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Weather Index Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            color: #2c3e50;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid .form-group {
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .result-section h2 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-value {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            backdrop-filter: blur(5px);
        }

        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            margin-left: 5px;
            cursor: help;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }

        .fire-animation {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ FWI Prediction</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Air temperature in Celsius</span>
                        </div>
                    </label>
                    <input type="text" name="Temperature" placeholder="Temperature" required />
                </div>

                <div class="form-group">
                    <label for="rh">Relative Humidity (%)
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Relative humidity percentage</span>
                        </div>
                    </label>
                    <input type="text" name="RH" placeholder="RH" required />
                </div>

                <div class="form-group">
                    <label for="ws">Wind Speed (km/h)
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Wind speed in kilometers per hour</span>
                        </div>
                    </label>
                    <input type="text" name="Ws" placeholder="Ws" required />
                </div>

                <div class="form-group">
                    <label for="rain">Rain (mm)
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Rainfall in millimeters</span>
                        </div>
                    </label>
                    <input type="text" name="Rain" placeholder="Rain" required />
                </div>

                <div class="form-group">
                    <label for="ffmc">FFMC
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Fine Fuel Moisture Code</span>
                        </div>
                    </label>
                    <input type="text" name="FFMC" placeholder="FFMC" required />
                </div>

                <div class="form-group">
                    <label for="dmc">DMC
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Duff Moisture Code</span>
                        </div>
                    </label>
                    <input type="text" name="DMC" placeholder="DMC" required />
                </div>

                <div class="form-group">
                    <label for="isi">ISI
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Initial Spread Index</span>
                        </div>
                    </label>
                    <input type="text" name="ISI" placeholder="ISI" required />
                </div>

                <div class="form-group">
                    <label for="classes">Classes
                        <div class="tooltip">
                            <span class="info-icon">i</span>
                            <span class="tooltiptext">Fire risk classification</span>
                        </div>
                    </label>
                    <input type="text" name="Classes" placeholder="Classes" required />
                </div>
            </div>

            <div class="form-group">
                <label for="region">Region
                    <div class="tooltip">
                        <span class="info-icon">i</span>
                        <span class="tooltiptext">Geographic region identifier</span>
                    </div>
                </label>
                <select name="Region" required>
                    <option value="">Select Region</option>
                    <option value="Bejaia Region">Bejaia Region</option>
                    <option value="Sidi-Bel Abbes Region">Sidi-Bel Abbes Region</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                ðŸ”® Predict Fire Weather Index
            </button>
        </form>

        {% if results %}
        <div class="result-section">
            <h2>ðŸŽ¯ Prediction Result</h2>
            <div class="result-value">
                FWI: {{results}}
                <div class="fire-animation"></div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
